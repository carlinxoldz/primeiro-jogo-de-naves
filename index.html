<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Resgate</title>
  </head>
  <body>
    <div id="container">
      <!-- div container !-->

      <div id="fundoGame">
        <!-- div fundoGame !-->

        <div id="inicio" onclick="start()">
          <h1>Resgate</h1>
          <!-- div inicio !-->
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
        <!-- Fim da div inicio !-->
      </div>
      <!-- Fim da div fundoGame !-->
    </div>

    <!-- Sons do jogo !-->
    <audio src="sound/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sound/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sound/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sound/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sound/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sound/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!-- Fim da div container !-->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
  </body>
</html>
